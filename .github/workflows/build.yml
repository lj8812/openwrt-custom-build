name: Build OpenWrt x86_64 Custom Firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:    # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
          git gettext libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget curl

    - name: Clone OpenWrt Source
      run: |
        git clone --depth 1 --branch v23.05.5 https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply Custom Config
      run: |
        cp -rf config/.config openwrt/
        cp -rf config/files openwrt/files
        cd openwrt
        make defconfig

    - name: Build Firmware
      run: |
        cd openwrt
        make -j$(nproc) V=s 2>&1 | tee build.log

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: openwrt-custom
        path: |
          openwrt/bin/targets/x86/64/*.img.gz
          openwrt/build.log
# ▼▼▼ 添加以下内容 ▼▼▼
    - name: Create Release
      if: success()  # 仅在编译成功时执行
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动使用 GitHub 令牌
      with:
        files: |
          openwrt/bin/targets/x86/64/*.img.gz      # 上传固件文件
        tag_name: v23.05.5-custom                  # Release 标签名称
        name: "OpenWrt 23.05.5 定制版"             # Release 标题（可选）
        body: |                                    # Release 描述
          OpenWrt 23.05.5 定制固件
          - 编译时间: ${{ github.run_started_at }}
          - 功能特性: 中文界面/SFTP/NFT过滤/IP:192.168.0.20
        draft: false     # 是否存为草稿（true=是）
        prerelease: false # 是否标记为预发布（true=是）
