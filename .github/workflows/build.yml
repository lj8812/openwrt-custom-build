name: Build OpenWrt 23.05.5 x86_64 SquashFS Only

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        path: config  # 将仓库中的配置文件映射到 config 目录

    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
          git gettext libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget curl

    - name: Clone OpenWrt Source Code
      run: |
        git clone --depth 1 --branch v23.05.5 https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply Custom Config
      run: |
        # 从仓库根目录复制配置到 openwrt 子目录
        cp -fv ./config/.config ./openwrt/.config
        cp -rfv ./config/files ./openwrt/
        
        # 应用配置
        cd openwrt
        make defconfig

    - name: Build Firmware
      run: |
        cd openwrt
        make -j$(($(nproc) + 1)) V=s 2>&1 | tee build.log
        
        # 验证生成文件
        echo "Generated Images:"
        ls -lh bin/targets/x86/64/*squashfs-combined*.img.gz

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-images
        path: |
          openwrt/bin/targets/x86/64/*squashfs-combined*.img.gz
          openwrt/build.log
